repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (lint)
        entry: ruff check
        language: system
        types_or: [python, pyi, jupyter]
      - id: ruff-format
        name: ruff (format)
        entry: ruff format
        language: system
        types_or: [python, pyi, jupyter]
